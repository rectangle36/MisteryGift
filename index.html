<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Gift Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    #gift-box {
      width: 150px;
      height: 150px;
      background: url('https://www.jumbogiftbox.com/wp-content/uploads/2022/09/buy-big-gift-box-290x300.png') no-repeat center/contain;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease-in-out;
    }
    #gift-box.shake {
      animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }
    #video-box {
      display: none;
      width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="gift-box" title="Tap me!"></div>
  <video id="video-box" autoplay>
    <source src="./cat spinning then explodes - Memius (720p, h264).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    let tapCount = 0;
    const giftBox = document.getElementById('gift-box');
    const videoBox = document.getElementById('video-box');

    giftBox.addEventListener('click', () => {
      tapCount++;
      giftBox.classList.add('shake');
      setTimeout(() => giftBox.classList.remove('shake'), 500);

      if (tapCount === 5) {
        giftBox.style.display = 'none'; // Hide the gift box
        videoBox.style.display = 'block'; // Show the video
        videoBox.play(); // Start playing the video
      }
    });
  </script>
</body>
</html>
